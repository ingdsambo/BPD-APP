<html ng-app="angularRoutingApp">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="css/angular-material.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <title>BPD Conserje</title>
    </head>
    <body ng-controller="mainController">
        <div class="main">
            <header>
                <div class="logo"><img src="img/logo.png"/></div>
                <div class="emergency" ng-click="template.emergencyStatus('ng-show')"><a href="" id="menuBtn"><i class="fa fa-exclamation-triangle"></i></a></div>
                <div class="alert"><a href="#notify" id="menuBtn"><i class="fa fa-bell"></i></a></div>
                <div class="find" ng-click="template.finderStatus('ng-show')"><a href="" id="menuBtn"><i class="fa fa-search"></i></a></div>
            </header>
            <nav>
                <div class="menu" ng-click="toggleMenu()">
                    <a href="" id="menuBtn">
                        <span>{{template.title}}</span>
                        <i class="fa fa-caret-down"></i>
                    </a>
                </div>
                <div class="profile"><i class="fa fa-user fa-2x"></i></div>                
            </nav>
            <section id="main">
                <article>
                    <div ng-view></div>
                </article>
            </section>            
            <div class="menu_column {{template.menuStatus}}" ng-include src="'pages/menu.html'">                
               
            </div>
            <div class="finder {{template.finder}}">
                <div class="header">
                    <div class="back" ng-click="template.finderStatus('ng-hide')"><i class="fa fa-arrow-left"></i></div>
                    <div class="field">
                        <md-content md-theme="docs-dark" layout-padding layout="row" layout-sm="column">
                            <md-input-container>
                                <!--<i class="fa fa-search"></i>-->           
                                <label>Email</label>
                                <input ng-model="user.email" type="email">
                            </md-input-container>
                        </md-content>
                    </div>
                </div>
                <div class="anunTitle">Buscar en Popular App</div>
            </div>
            <div class="emergencyContainer {{template.emergency}}">
                <div class="header">
                    <div class="back" ng-click="template.emergencyStatus('ng-hide')"><i class="fa fa-arrow-left"></i></div>
                    <div class="field">Emergencia</div>
                </div>
                <div class="emergencyContent">
                    <div class="btn911"><img src="img/buttons/911.png"></div>
                    <ul>
                        <li>
                            <div class="emergencyBtn">
                                <img src="img/buttons/ambulacia_boton.png" />
                            </div>
                        </li>
                        <li>
                            <div class="emergencyBtn">
                                <img src="img/buttons/medica_boton.png" />
                            </div>
                        </li>
                        <li>
                            <div class="emergencyBtn">
                                <img src="img/buttons/electrica_boton.png" />
                            </div>
                        </li>
                        <li>
                            <div class="emergencyBtn">
                                <img src="img/buttons/plomeria_boton.png" />
                            </div>
                        </li>
                        <li>
                            <div class="emergencyBtn">
                                <img src="img/buttons/seguridad_boton.png" />
                            </div>
                        </li>
                        <li>
                            <div class="emergencyBtn">
                                <img src="img/buttons/vehiculos_boton.png" />
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <footer></footer>
        </div>
        <!-- Angular Material Dependencies -->
        <script src="js/angular.min.js"></script>
        <script src="js/angular-animate.min.js"></script>
        <script src="js/angular-aria.min.js"></script>
        <script src="js/angular-material.min.js"></script>
        <script src="js/angular-route.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
