<html ng-app="angularRoutingApp">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="css/angular-material.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">

        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <title>BPD Conserje</title>

    <body ng-controller="mainController">
        <div class="main">
            <header>
                <div class="logo"><img src="img/logo.png"/></div>
                <div class="emergency"><a href="#" id="menuBtn"><i class="fa fa-exclamation-triangle"></i></a></div>
                <div class="alert"><a href="#" id="menuBtn"><i class="fa fa-bell"></i></a></div>
                <div class="find"><a href="#" id="menuBtn"><i class="fa fa-search"></i></a></div>
            </header>
            <nav>
                <div class="menu" ng-click="toggleMenu()">
                    <a href="#" id="menuBtn">
                        <span>Inicio</span>
                        <i class="fa fa-caret-down"></i>
                    </a>
                </div>
                <div class="profile"><i class="fa fa-user fa-2x"></i></div>                
            </nav>
            <section id="main">
                <article>
                    <div ng-view></div>
                </article>
            </section>            
            <div class="menu_column {{menuStatus}}">                
                <div class="content">
                    <div class="main">
                        <ul>
                            <li><a href="#home"><i class="fa fa-home"></i><span class="menuItem">Inicio</span> <span class="statusIcon"><i class="fa fa-check"></i></span></a></li>
                            <li><i class="fa fa-user-plus"></i><span class="menuItem">Servios Personales</span> <span class="statusIcon"><i class="fa fa-chevron-down"></i></span></li>
                            <li><i class="fa fa-building"></i><span class="menuItem">Home Office</span> <span class="statusIcon"><i class="fa fa-chevron-down"></i></span></li>
                        </ul>
                    </div>

                    <div class="news">
                        <div class="title">Recientes</div>
                        <ul>
                            <li><i class="fa fa-user-plus"></i><span class="menuItem">Servios Personales</span></li>
                            <li><i class="fa fa-user-plus"></i><span class="menuItem">Servios Personales</span></li>
                        </ul>  
                    </div>

                    <div class="explore">
                        <div class="title">Lo Nuevo</div>
                        <ul>
                            <li><i class="fa fa-fire"></i> <span class="menuItem">Lo m√°s reciente</span></li>
                        </ul> 
                    </div>
                </div>
            </div>
            <footer></footer>
        </div>
        <!-- Angular Material Dependencies -->
        <script src="js/angular.min.js"></script>
        <script src="js/angular-animate.min.js"></script>
        <script src="js/angular-aria.min.js"></script>
        <script src="js/angular-material.min.js"></script>
        <script src="js/angular-route.min.js"></script>
        <script src="js/main.js"></script>
